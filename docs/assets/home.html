{% extends "main.html" %}

<!-- Render hero under tabs -->
{% block tabs %}
{{ super() }}
<script src="./repo-cards.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
<!-- 自定义内容开始 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: calc(100vh - 64px); 
    }
    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('favimg1.jpg'); 
      background-size: cover; 
      background-position: center; 
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .typed-text {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid rgb(20, 59, 95); /* 光标 */
      padding-right: 0.1em;
      color: rgb(25, 36, 97); /* 设置字体颜色 */
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 添加光晕效果 */
      position: absolute;
      top: 40%; /* 调整此值以向上移动 */
      transform: translateY(-50%);
    }
    .typed-text.typing::after {
      content: "|";
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="image-container">
      <div class="typed-text typing"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const typed = new Typed('.typed-text', {
          strings: ["You stole my heart so long ago"],
          typeSpeed: 50,
          backSpeed: 25,
          loop: false,
          onComplete: () => {
            // Remove the cursor
            const typedText = document.querySelector('.typed-text');
            typedText.classList.remove('typing');
            typedText.style.borderRight = 'none';
          }
        });
      }, 2000); // 1000毫秒等于1秒
    });
  </script>
</body>
<section class="mdx-container portfolio-section">
    <div class="md-grid md-typeset">
      <div class="text-center">
        <h1>MkDocs Plugin</h1>
      </div>
      <div class="grid">
        <p class="card repo-card" data-repo="blueswen/mkdocs-glightbox"></p>
        <p class="card repo-card" data-repo="blueswen/mkdocs-swagger-ui-tag"></p>
        <p class="card repo-card" data-repo="blueswen/mkdocs-redoc-tag"></p>
      </div>
      <div class="text-center">
        <h1>Observability</h1>
      </div>
      <div class="grid">
        <p class="card repo-card" data-repo="blueswen/fastapi-observability"></p>
        <p class="card repo-card" data-repo="blueswen/spring-boot-observability"></p>
        <p class="card repo-card" data-repo="blueswen/opentelemetry-apm"></p>
        <p class="card repo-card" data-repo="blueswen/fastapi-jaeger"></p>
        <p class="card repo-card" data-repo="blueswen/observability-ironman30-lab"></p>
        <p class="card repo-card" data-repo="blueswen/observability-workshop-101"></p>
        <p class="card repo-card" data-repo="blueswen/gunicorn-monitoring"></p>
        <p class="card repo-card" data-repo="blueswen/flask-monitoring"></p>
      </div>
      <div class="text-center">
        <h1>Miscellaneous</h1>
      </div>
      <div class="grid">
        <p class="card repo-card" data-repo="blueswen/jasperreports-with-spring-boot"></p>
        <p></p>
        <p></p>
      </div>
    </div>
  </section>
<!-- 自定义内容结束 -->

{% endblock %}

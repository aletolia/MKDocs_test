<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
      background-color: #f0f0f0;
    }
    .image-container {
      width: 80%;
      max-width: 800px;
    }
    .typed-text {
      font-size: 24px;
      margin-top: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid black; /* 光标 */
      padding-right: 0.1em;
    }
    .typed-text.typing::after {
      content: "|";
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="docs/assets/favimg.jpg" alt="Custom Image" style="width: 100%;">
  </div>
  <div class="typed-text typing"></div>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const typed = new Typed('.typed-text', {
        strings: ["You stole my heart so long ago"],
        typeSpeed: 50,
        backSpeed: 25,
        loop: false,
        onComplete: (self) => {
          // Remove the cursor
          const typedText = document.querySelector('.typed-text');
          typedText.classList.remove('typing');
          typedText.style.borderRight = 'none';
        }
      });
    });
  </script>
</body>
</html>

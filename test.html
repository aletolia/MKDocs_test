<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .profile-container {
            text-align: center;
            padding: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 18px;
        }
        .custom-message {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
    <title>Profile</title>
</head>
<body>
    <div class="profile-container">
        <img src="path_to_your_profile_picture.jpg" alt="Profile Picture" class="profile-pic">
        <div class="contact-info">
            <p>Email: your.email@example.com</p>
        </div>
        <div class="custom-message">
            <p>Your custom message goes here. It can be anything you want to share with your visitors.</p>
        </div>
    </div>
</body>
</html>
